{% extends 'meublog/base.html' %}

{% block titulo %} Comentando {{ post.titulo }} {% endblock %}

{% block conteudo %}
    <h1>Comentando no Post {{ post.titulo }} </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
